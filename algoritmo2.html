<hr>

<!--
 ------------------------------------   CASO 1    ------------------------------------

    Case 1
        N = 0
        k = 10
        p = 26
        resultado = 0

        Inicio
            Calcular el numero de clics que se deben hacer hasta la pagina 26 si solo se pueden visualizar 10 numeros consecutivos en el menu
            leer N
            leer k
            leer p
            resultado = 0

            resultado = Numero minimo de veces que dara clic para para de pagina y llegar al objetivo = 26 dividido 10, el resultado se redondea 

        Imprimir resultado

-->

<p class="title">Caso 1</p>
    <script>
        var n = 0;
        var k = 10;
        var p = 26;
        resultado = 0;

        resultado = Math.round(p / k);

        document.write("El numero de clics que se pueden dar, comenzando del #10 son ","<b>",resultado , "</b>"," para llegar a la pagina ", p);


    </script>
